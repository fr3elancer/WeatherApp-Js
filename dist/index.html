<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Coat Or Shirt?</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column align-items-center pt-5">
        <h1 class="mb-5">Enter your Location</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="locationInput" placeholder="Enter Location">
                <div id="locationHelp" class="form-text">We'll never share your location with anyone else.</div>
            </div>


            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Fahrenheit
                </label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Celsius
                </label>
            </div>

                <button type="submit" class="btn btn-primary float-end">Search</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
